<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" type="text/css" href="scss/main.css">
	</head>

	<body>
		<h1>Input</h1>

		<form class="straperate-input constrained columns">

			<div class="col col-1">
				<label>Tekst: </label>
				<input type="text">
			</div>

			<div class="col col-1">
				<div>
					<label>Radio-buttons: </label>
				</div>
				<input type="radio" name="lol"><br>
				<input type="radio" name="lol"><br>
				<input type="radio" name="lol"><br>
			</div>

			<div class="col col-1">
				<div>
					<label>Checkboxes: </label>
				</div>
				<input type="checkbox" name="ffs"><br>
				<input type="checkbox" name="ffs"><br>
				<input type="checkbox" name="ffs"><br>
			</div>

			<div class="col col-1">
				<div>
					<label>Other checkboxes: </label>
				</div>
				<input type="checkbox" name="ffs" class="x-box"><br>
				<input type="checkbox" name="ffs" class="x-box"><br>
				<input type="checkbox" name="ffs" class="x-box"><br>
			</div>

		</form>

	</body>
</html>
